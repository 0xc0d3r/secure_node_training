<h2>Add New Wallet</h2>
<br>
<div class="col-sm-6 col-sm-offset-3">
  <form #addWalletForm="ngForm" (ngSubmit)="addWallet(addWalletForm.value)">
    <div class="form-group">
      <label for="currency" class="">Currency</label>
      <select class="form-control" name="currency" ngModel required>
        <option *ngFor="let currency of currencies" [value]="currency.code">{{currency.name}} ({{currency.code}})
        </option>
      </select>
    </div>
    <div class="form-group">
      <label for="name" class="">Wallet Name</label>
      <input type="text" class="form-control" placeholder="Wallet Name" name="name" ngModel required>
    </div>
    <div class="form-group">
      <label for="balance" class="">Balance</label>
      <input type="text" class="form-control" placeholder="Balance" name="balance" ngModel required>
    </div>
    <button type="submit" class="btn btn-primary">Add</button>
    <button type="submit" class="btn btn-secondary ml-3" (click)="goBack()">Back</button>
  </form>
</div>
