<div class="row justify-content-center">
  <div class="col-md-8 col-lg-6">

    <div class="card shadow zindex-100">
      <div class="card-body px-md-5 py-5">
        <alert *ngIf="errorMessage" type="danger">{{ errorMessage }}
        </alert>

        <tabset>
          <tab heading='Sign In'>
            <div class="text-center mb-5">
              <br>
              <h6 class="h3">Welcome back</h6>
              <p class="text-muted mb-0">Sign in to your account to continue</p>
            </div>
            <span class="clearfix"></span>

            <form #loginForm="ngForm" (ngSubmit)="onLoginSubmit(loginForm.value)">
              <div class="form-group">
                <label for="user">Username/Email</label>
                <input type="text" class="form-control" placeholder="Enter your username or email" name="username"
                  ngModel required>
              </div>
              <div class="form-group">
                <label for="username" class="">Password</label>
                <input type="password" class="form-control" placeholder="Enter your password" name="password" ngModel
                  required>
              </div>
              <button type="submit" class="btn btn-primary">Sign In</button>
            </form>
          </tab>
          <tab heading="Sign Up">
            <div class="text-center mb-5">
              <br>
              <h6 class="h3">Create your free account</h6>
              <p class="text-muted mb-0">Experience a new way to share payments</p>
            </div>
            <span class="clearfix"></span>
            <form #signupForm="ngForm" (ngSubmit)="onSignupSubmit(signupForm.value)">
              <div class="form-group">
                <label for="username">Username</label>
                <input type="text" class="form-control" placeholder="Enter your username" name="username" ngModel
                  required>
              </div>
              <div class="form-group">
                <label for="password" class="">Password</label>
                <input type="password" class="form-control" placeholder="Enter your password" name="password" ngModel
                  required>
              </div>

              <div class="form-group">
                <label for="username">First Name</label>
                <input type="text" class="form-control" placeholder="Enter your First Name" name="firstname" ngModel
                  required>
              </div>
              <div class="form-group">
                <label for="lastname">Last Name</label>
                <input type="text" class="form-control" placeholder="Enter your Last Name" name="lastname" ngModel
                  required>
              </div>
              <div class="form-group">
                <label for="taxid">Tax ID</label>
                <input type="text" class="form-control" placeholder="Enter your Tax ID / SSN" name="tax_id" ngModel>
              </div>
              <div class="form-group">
                <label for="address">Address</label>
                <input type="text" class="form-control" placeholder="Enter your address" name="address_line1" ngModel>
              </div>
              <div class="form-group">
                <label for="city">City</label>
                <input type="text" class="form-control" placeholder="Enter your city" name="city" ngModel required>
              </div>
              <div class="form-group">
                <label for="state">State</label>
                <input type="text" class="form-control" placeholder="Enter your state" name="state" ngModel required>
              </div>
              <div class="form-group">
                <label for="country">Country</label>
                <input type="text" class="form-control" placeholder="Enter your country" name="country" ngModel
                  required>
              </div>
              <button type="submit" class="btn btn-primary">Create Account</button>
            </form>
          </tab>
        </tabset>

      </div>
    </div>



  </div>
